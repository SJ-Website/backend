<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Contact Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      padding: 20px;
    }
    .container {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #facc15;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      color: #cbd5e1;
    }
    .value {
      color: #f1f5f9;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì© New Contact Message</h2>

    <div class="field">
      <span class="label">Full Name:</span><br>
      <span class="value">{{ full_name }}</span>
    </div>

    <div class="field">
      <span class="label">Email Address:</span><br>
      <span class="value">{{ email }}</span>
    </div>

    <div class="field">
      <span class="label">Phone Number:</span><br>
      <span class="value">{{ phone }}</span>
    </div>

    <div class="field">
      <span class="label">Subject:</span><br>
      <span class="value">{{ subject }}</span>
    </div>

    <div class="field">
      <span class="label">Message:</span><br>
      <span class="value">{{ message }}</span>
    </div>

    <div class="field">
      <span class="label">Consent:</span><br>
      <span class="value">‚úîÔ∏è User agreed to data collection.</span>
    </div>

    <div class="footer">
      This message was sent from the contact form on your website.
    </div>
  </div>
</body>
</html>
